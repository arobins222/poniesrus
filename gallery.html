<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ponies "R" Us | Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* ---- GALLERY PAGE STYLES ---- */
      .gallery-section {
        padding: 100px 20px 60px;
        background-color: #fff7e6;
        text-align: center;
      }

      .gallery-section h2 {
        color: #5a3e36;
        font-family: 'Pacifico', cursive;
        font-size: 2.5rem;
        margin-bottom: 30px;
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
      }

      .gallery-grid img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .gallery-grid img:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }

      /* Lightbox Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 3000;
        padding-top: 60px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9);
      }

      .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 900px;
        border-radius: 10px;
      }

      .close {
        position: absolute;
        top: 20px;
        right: 35px;
        color: #fff;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.3s;
      }

      .close:hover {
        color: #ffd93d;
      }

      @media (max-width: 768px) {
        .gallery-section {
          padding: 80px 10px;
        }

        .gallery-grid img {
          height: 200px;
        }

        .modal-content {
          width: 95%;
        }
      }
    </style>
  </head>
  <body>
    <!-- HEADER (copied from your index.html style) -->
    <header>
      <div class="header-container container">
        <div class="logo-title">
          <h1>Ponies "R" Us</h1>
          <img src="logo.png" alt="Ponies 'R' Us Logo" class="logo" />
        </div>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#book" class="btn">Book Now</a></li>
          </ul>
        </nav>

        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>

    <!-- GALLERY SECTION -->
    <section class="gallery-section">
      <h2>Our Happy Ponies & Guests</h2>
      <div class="gallery-grid">
        <img src="images/gallery1.jpg" alt="Pony rides at event" />
        <img src="images/gallery2.jpg" alt="Children feeding goats" />
        <img src="images/gallery3.jpg" alt="Horseback riding fun" />
        <img src="images/gallery4.jpg" alt="Mobile petting zoo goats" />
        <img src="images/gallery5.jpg" alt="Birthday pony party" />
        <img src="images/gallery6.jpg" alt="Petting zoo bunnies" />
        <img src="images/gallery7.jpg" alt="Kids brushing ponies" />
        <img src="images/gallery8.jpg" alt="Farm animals at festival" />
      </div>
    </section>

    <!-- LIGHTBOX MODAL -->
    <div id="imgModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImg" />
    </div>

    <footer>
      <p>&copy; 2025 Ponies "R" Us. All Rights Reserved.</p>
    </footer>

    <script>
      // --- Hamburger Menu Toggle ---
      const hamburger = document.querySelector('.hamburger');
      const nav = document.querySelector('nav');

      hamburger.addEventListener('click', () => {
        nav.classList.toggle('active');
        hamburger.classList.toggle('open');
      });

      // --- Lightbox Modal Logic ---
      const modal = document.getElementById('imgModal');
      const modalImg = document.getElementById('modalImg');
      const galleryImages = document.querySelectorAll('.gallery-grid img');
      const close = document.querySelector('.close');

      galleryImages.forEach((img) => {
        img.addEventListener('click', () => {
          modal.style.display = 'block';
          modalImg.src = img.src;
        });
      });

      close.addEventListener('click', () => {
        modal.style.display = 'none';
      });

      modal.addEventListener('click', (e) => {
        if (e.target === modal) modal.style.display = 'none';
      });
    </script>
  </body>
</html>
